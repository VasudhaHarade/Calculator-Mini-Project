<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin-top: 50px;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: auto;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Simple Calculator</h2>
    <div class="calculator">
        <div class="mb-3">
            <label class="form-label">First Number</label>
            <input type="number" id="txtnumber1" class="form-control" value="0" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Second Number</label>
            <input type="number" id="txtnumber2" class="form-control" value="0" required>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" onclick="calculate(1)">+</button>
            <button class="btn btn-primary" onclick="calculate(2)">-</button>
            <button class="btn btn-primary" onclick="calculate(3)">*</button>
            <button class="btn btn-primary" onclick="calculate(4)">/</button>
            <button class="btn btn-primary" onclick="calculate(5)">%</button>
            <button class="btn btn-danger" onclick="clearFields()">Clear</button>
        </div>
        <div id="result" class="result"></div>
    </div>

    <script>
        function calculate(opt) {
            let num1 = parseFloat(document.getElementById("txtnumber1").value);
            let num2 = parseFloat(document.getElementById("txtnumber2").value);
            let resultElement = document.getElementById("result");
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                resultElement.innerHTML = "Please enter valid numbers";
                return;
            }

            switch (opt) {
                case 1: result = num1 + num2; break;
                case 2: result = num1 - num2; break;
                case 3: result = num1 * num2; break;
                case 4: 
                    if (num2 === 0) {
                        resultElement.innerHTML = "Cannot divide by zero";
                        return;
                    }
                    result = num1 / num2;
                    break;
                case 5: 
                    if (num2 === 0) {
                        resultElement.innerHTML = "Cannot find remainder with zero";
                        return;
                    }
                    result = num1 % num2;
                    break;
            }
            resultElement.innerHTML = "Result: " + result;
        }

        function clearFields() {
            document.getElementById("txtnumber1").value = "";
            document.getElementById("txtnumber2").value = "";
            document.getElementById("result").innerHTML = "";
        }
    </script>
</body>
</html>
